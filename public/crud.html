<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
    href=
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">
    </script>
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js">
    </script>
  
  <link rel="stylesheet" href="crud-style.css">
  
    <title>Crud Operation</title>

</head>
<body>
<div style="right: 0%;">
  <button type="submit" onclick="logout()" class="btn btn-primary mt-3 " >Logout</button>

</div>
  
    <div class="container">
        <div class="row main_row">
            <div class="col">
              <div class="row">
                <input type="text" class="form-control col-md-2 ml-3" id="nameInput" placeholder="Search by Name">
                <input type="text" class="form-control col-md-2 mx-2" id="emailInput" placeholder="Search by Email">
                <input type="text" class="form-control col-md-2" id="phoneInput" placeholder="Search by Phone">
                <input type="text" name="date" id="dateInput" class="date form-control mx-2" placeholder="Search by date" style="max-width: 160px;min-height: 40px;">
                <select class="form-select form-control" aria-label="Default select example" style="max-width: 150px;" id="genderInput" aria-placeholder="Gender">
                  <option value="1" >Select Gender</option>
                  <option value="male" >Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
                <button type="submit" class="btn btn-success mx-2" id="searchBtn" onclick="searchUser()">submit</button>
                
              </div>
                <div class="card my-5">
                  
                  <div class="card-header d-flex"><h5><span style="color: red; font-size: 1.5rem;"><b>E</b></span>mployee Data</h5>
                    <hr style="border-top: 1px solid red;"> <span><img src="image/bdjobs_img.png" alt="" style="height: 60px;"></span></div>
                  <div class="card-body" id="table">
                    <table class="table table-striped" id="myTable">
                      <thead>
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">User Name</th>
                          <th scope="col">Email</th>
                          <th scope="col">phone</th>
                          <th scope="col">Date</th>
                          <th scope="col">Gender</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody id="userList">

                      </tbody>
                    </table>


                  </div>
                  <div class="card-footer d-flex" >
                        <ul class="pagination" id="pagination">

                        </ul>
                  </div>
                </div>
            </div>
        </div>
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="text-danger">Update Data</h5>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
              <div class="container">
                <div class="row">
                  <div class="col">
                    <form class="form" id="updateform">
                      <div class="form-row">
                        <input type="hidden"  id="hiddenId">
                        <div class="form-group col-md-6">
                            <label for="name">First Name</label>
                            <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name">
    
                        </div>
                        <div class="form-group col-md-6">
                            <label for="name">Last Name</label>
                            <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name">
                        </div>
                      </div>
            
                      <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label for="date">Date</label>
                        <input type="text" name="date" class="form-control dateInput" id="date" class="date form-control" placeholder="Enter date">
                      </div>
                        <div class="form-group">
                          <label for="inputPhone">Phone</label>
                          <input type="tel" name="phone" placeholder="Phone" class="form-control" id="number">
                          <small></small>
                        </div>
                        <label for="inputGender">Gender</label>
                        <div class="d-flex mb-3">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gender" value="male" checked>
                            <label class="form-check-label" for="gender">
                              Male
                            </label>
                          </div>
                          <div class="form-check mx-2">
                            <input class="form-check-input" type="radio" name="gender" id="gender" value="female">
                            <label class="form-check-label" for="gender">
                              Female
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault3" value="other">
                            <label class="form-check-label" for="gender">
                              Other
                            </label>
                          </div>
                        </div>
                        <div id="hiddenID" style="display: none;"></div>                  
            
                    <button type="submit" class="btn btn-block btn-danger" id="modalBtn" value="submit">Update</button>
                </form>
                  </div>
                </div>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <script type="text/javascript" src="crud(new).js"></script>


    <script type="text/javascript">
      $('#dateInput').datepicker({
      format : 'mm/dd/yyyy',
      autoclose : true,
      });
      $('.dateInput').datepicker({
      format : 'mm/dd/yyyy',
      autoclose : true,
      });
    </script>


</body>
</html>
