<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link
      href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
    href=
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
    rel="stylesheet"
  />
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">
    </script>
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js">
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signin">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
    </div>
  </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
              <h5><span style="color: red; font-size: 1.5rem;"><b>E</b></span>mployee Management System</h5>
              <hr style="border-top: 1px solid red;">

              <form id="signup" action="/submit" onsubmit="return validateForm(event)" class="form" method="post">
                  <div class="form-row">
                    
                    <div class="form-group col-md-6">
                        <label for="name">First Name</label>
                        <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name">

                    </div>
                    <div class="form-group col-md-6">
                        <label for="name">Last Name</label>
                        <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPhone">Phone</label>
                      <input type="tel" name="phone" placeholder="Phone" class="form-control" id="number">
                    </div>
                  </div>
 
                  
                  <div class="form-group">
                    <label for="date">Date</label>
                    <input type="text" name="date" class="form-control" id="date" class="date form-control" placeholder="Enter date">
                  </div>
                    <label for="inputGender">Gender</label>
                    <div class="d-flex mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="male" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>
                      <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="female">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Female
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault3" value="other">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Other
                        </label>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="comment">Comment:</label>
                      <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
                    </div>
                    
        
                <button type="submit" class="btn btn-block btn-danger" value="submit">Add Employee</button>
            </form>          
        </div>
    </div>
    <script type="text/javascript" src="form.js"></script>

<script type="text/javascript">
    $('#date').datepicker({
    format : 'mm/dd/yyyy',
    autoclose : true,
});
</script>
</body>
</html>
